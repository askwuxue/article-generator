<!DOCTYPE html>
<html lang="zh-CN">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗屁不通文章生成器</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="options">
        <div>最小字数：<input id="articleMin" type="range" min="500" max="5000" step="100" value="2000"><span>2000</span></div>
        <div>最大字数：<input id="articleMax" type="range" min="1000" max="10000" step="100" value="5000"><span>5000</span></div>
      </div>
      <div class="ref"><a href="https://github.com/menzi11/BullshitGenerator">原版</a></div>
      <div class="title"><span>标题：</span><input id="title" type="text" value="">
        <button id="generate">生成</button>
        <button id="anotherTitle">换</button>
      </div>
    </header>
    <main>
      <article></article>
    </main>
    <footer>改进版：<a href="#">bullshit-generator-js</a> 作者：吴</footer>
    <script src="../build/index.js"></script>
    <!-- <script type="module">
      console.log(bullshitGenerator);
    </script> -->
    <script type="module">
      // import { generate } from './generate.js';
      // import { createRandomPicker } from './random.js';
      const { generate, createRandomPick, loadCorpus } = window;
      const options = document.querySelector('.options');
      const config = {min: 2000, max: 5000};
      options.addEventListener('change', ({target}) => {
        const num = Number(target.value);
        config[target.id] = num;
        target.parentNode.querySelector('input + span').innerHTML = num;
      });
      const generateButton = document.getElementById('generate');
      const anotherTitleButton = document.getElementById('anotherTitle');
      const article = document.querySelector('article');
      const titleEl = document.getElementById('title');

      (async function () {
        // const corpus = await fetch('../corpus/data.json');
        const corpus = await loadCorpus();

        const pickTitle = createRandomPick(corpus.title);
        titleEl.value = pickTitle();
        generateButton.addEventListener('click', () => {
          const text = generate({context: corpus, ...config});
          article.innerHTML = `<section>${text.join('</section><section>')}</section>`;
        });
        anotherTitleButton.addEventListener('click', () => {
          titleEl.value = pickTitle();
          if(article.innerHTML) generateButton.click();
        });
      }());
    </script>
  </body>
</html>
